<h1>{{title}}</h1>
<table class="table text-center">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let producto of productos">
            <td> <img width="100" class="img-thumbnail" [src]="producto.imagen" [alt]="producto.nombre"></td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio | currency}}</td>
            <td>
                <span class="badge rounded-pill text-bg-secondary" *ngIf="producto.stock == 0">
                    Sin Stock
                </span>
            </td>
            <td width="110px">
                <div class="input-group">
                    <button type="button" class="btn btn-outline-danger btn-sm" (click)="quitarDelCarrito(producto)">-</button>
                    <input type="text" class="text-center" [(ngModel)]="producto.cantidad" (change)="cambiarCantidad($event, producto)"
                        style="width: 35px; display: inline-block;">
                    <button type="button" class="btn btn-outline-danger  btn-sm" (click)="agregarAlCarrito(producto)">+</button>
                </div>

                {{producto.cantidad}}
            </td>
        </tr>
    </tbody>
</table>
